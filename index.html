<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Quiz! </title>
  <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
  <header class="header">
      <button class= "highscores"> View High Scores </button>
      <h1 class="clock"></h1>
  </header>

  <body>
    <main id="main">
        <button class="start"></button>
        <section class="quiz-start">
            <h2> Welcome to the Quiz! </h2>
            <p> You will have 60 seconds to answer 5 questions. </p>
            <button class="start"> Start Quiz </button>
        </section>
      <section class="question" id="q1">
        <h2 id="question-title"></h2>
        <h3 class="answers">
          <ul id="choices">
        </ul>
        </h3>
        <p id="result"></p>
      </section>
  
              <section class="highscores hidden">
                <p></p>
              
              <form>
                  <input type="text" id="initials">
                  <button id="initials-btn">Submit</button>
              </form>
              
          </section>
  
          <section class="score hidden">
              <button id="replay">Replay</button>
          </section>
      
    </main>
  </body>
   <script src="./script.js"></script>
  </html>
