<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container w3-border w3-border-pink w3-round-large" >
    <h1>Code Quiz</h1>

    <p id="question-text"></p>

    <div id="choices"></div>

    <button id="start-btn" class="w3-button w3-white w3-border w3-border-green w3-round-large">Start</button>

    <div id="timer">Time: <span id="time-remaining"></span></div>

    <div id="game-over">
      <h2>Game Over!</h2>
        <form id="score-form">
          <label for="initials">Enter Initials:</label>
          <input type="text" id="initials" name="initials">
          <button type="submit" class="w3-button w3-white w3-border w3-border-blue w3-round-large">Save</button>
        </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
